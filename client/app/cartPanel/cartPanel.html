<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
        <th data-field="id" class="col-md-2">Qty</th>
        <th data-field="name" class="col-md-6">Product</th>
        <th data-field="price" class="col-md-4">Price</th>
        <th data-field="price" class="col-md-4">Total</th>
    </tr>
    </thead>
    <tbody>
    	<tr ng-repeat="i in cp.cart.items">
    		<td>{{i.quantity}}</td>
    		<td>{{i.product}}</td>
    		<td>{{i.price}}</td>
    		<td>{{i.total}}</td>
    	</tr>
    </tbody>
    <tfoot >
    	<tr align="right">
    		<td colspan="3">Subtotal</td><td>{{cp.cart.subtotal}}</td>
    	</tr>
    	<tr align="right">
    		<td colspan="3">Tax</td><td>{{cp.cart.tax}}</td>
    	</tr>
    	<tr align="right">
    		<td colspan="3">Total</td><td>{{cp.cart.total}}</td>
    	</tr>
    </tfoot>
  </table>
</div>
<hr/>
<div id="client_section">
  <div class="form-group">
    <label for="client">Client</label>
    <div class="input-group">
      <input type="text"
           class="form-control"
           ng-model="selectedClient"
           no-results="cp.defaultClient"
           typeahead-editable="false"
           typeahead="c.name for c in cp.searchClient($viewValue)"
           typeahead-on-select="cp.changeClient($item, $model, $label)"
           placeholder="Consumidor Final">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="cp.newClientModal()">Crear</button>
      </span>
    </div>
  </div>
  <pre>Model: {{cp.cart.client | json}}</pre>
</div>
<hr/>
<div id="discount_section">
  <div class="btn-group" dropdown keyboard-nav on-toggle="cp.getDiscountsForCart(open)">
    <button id="discounts-button" type="button" class="btn btn-success" dropdown-toggle>
      Agregar Descuentos <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="discounts-button">
      <li role="menuitem" ng-repeat="discount in cp.discounts"><a href="#">{{discount.name}}</a></li>
    </ul>
  </div>
</div>
